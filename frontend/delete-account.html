<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5NANCE - Delete Account</title>
        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/user.css">
    <link href="css/nav.css" rel="stylesheet">
</head>
<body>
   <!-- Navbar -->
  <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <main>
        <h1 style="margin-top: 80px;">Delete Account</h1>

      <div class="delete-modal">
        <h2>Whoa, there!</h2>

        <p>
          Once you delete your account, there's no getting back.<br>
          Make sure you want to do this.
        </p>

        <div class="input-container">
          <input type="text" class="form-input" placeholder="Confirm by typing DELETE" required>
        </div>

        <div class="button-group">
            <a href="#" id="cancelButton" class="btn-cancel" type="button">CANCEL</a>
            <a href="index.html" class="btn-delete" type="button">YEP, DELETE IT</a>
        </div>

      </div>
    </main>
  </div>

  <script>
    // Get the "from" query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const fromPage = urlParams.get('from');

    // Get the cancel button element
    const cancelButton = document.getElementById('cancelButton');

    // Set the appropriate href
    if (fromPage === 'edit-profile') {
      cancelButton.href = 'edit-profile.html';
    } else {
      // default to view-profile if not specified or unknown
      cancelButton.href = 'view-profile.html';
    }
  </script>
  <script src="js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<!-- Footer -->
<footer class="text-center py-3 text-white" style="background-color: #010725;">
  &copy; copyright 5nance <span id="year"></span>
</footer>
</html>
