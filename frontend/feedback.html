<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback | 5nance</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icon Library -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/feedback.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
<!-- Navbar -->
 <nav class="navbar navbar-expand-md navbar-dark fixed-top custom-navbar py-3">
    <div class="container">
      <a href="/" class="logo text-decoration-none d-flex align-items-center">
        <span class="logo-number">5</span>NANCE
      </a>
  
      <!-- Hamburger Toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Collapsible Links -->
      <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
        <ul class="navbar-nav ms-md-5 gap-md-4">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/services">SERVICES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">CONTACT US</a>
          </li>
        </ul>
        <div class="d-none d-md-block">
          <i class="bi bi-person-circle fs-4 text-white"></i>
        </div>
      </div>
    </div>
  </nav>


  <!-- Feedback Section -->
  <section class="feedback-section py-5">
    <div class="container">
      <h2>We Value Your Feedback</h2>
      <form action="/submit-feedback" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="userName" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="userName" name="userName" required>
        </div>

        <div class="mb-3">
          <label for="userEmail" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="userEmail" name="userEmail" required>
        </div>

        <div class="mb-3">
          <label for="feedback" class="form-label">Your Feedback</label>
          <textarea class="form-control" id="feedback" name="feedback" rows="4" required></textarea>
        </div>

        <div class="mb-3">
          <label for="fileAttachment" class="form-label">Attach File (Optional)</label>
          <input type="file" class="form-control" id="fileAttachment" name="fileAttachment" accept=".jpg,.png,.jpeg,.pdf,.docx,.txt">
          <small class="form-text text-muted">Max size: 5MB. Supported formats: .jpg, .png, .pdf, .docx</small>
        </div>

        <button type="submit" class="btn btn-primary">Submit Feedback</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 text-white" style="background-color: #010725;">
    &copy; copyright 5nance <span id="year"></span>
  </footer>
  
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS for setting the current year in the footer -->
  
</body>
</html>
