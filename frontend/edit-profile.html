<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5NANCE - Edit Profile</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="logo-nav">
                    <div class="logo">
                        <span class="logo-number">5</span>NANCE
                    </div>
                    <nav class="main-nav">
                        <a href="#" class="nav-link">HOME</a>
                        <a href="#" class="nav-link">SERVICES</a>
                        <a href="#" class="nav-link">ABOUT</a>
                        <a href="#" class="nav-link">CONTACT US</a>
                    </nav>
                </div>
                <div class="header-icons">
                    <button class="icon-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                            <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
                            <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path>
                        </svg>
                    </button>
                    <button class="icon-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <h1 class="main-title">Edit Profile</h1>

            <div class="profile-content">
                <form class="profile-form">
                    <!-- Name Field -->
                    <div class="form-group">
                        <label for="name" class="form-label">NAME*</label>
                        <div class="input-container">
                            <input id="name" type="text" value="Jian Ming" class="form-input" required>
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">EMAIL ADDRESS*</label>
                        <div class="input-container">
                            <input id="email" type="email" value="jianming@gmail.com" class="form-input" required>
                        </div>
                    </div>

                    <!-- Contact Number Field -->
                    <div class="form-group">
                        <label for="contact" class="form-label">CONTACT NUMBER*</label>
                        <div class="input-container contact-input">
                            <select id="country-code" class="country-code">
                                <option value="+60">+60</option>
                            </select>
                            <input id="contact" type="tel" value="123456789" class="phone-input" required>
                        </div>
                    </div>

                    <!-- Date of Birth Field -->
                    <div class="form-group">
                        <label for="dob" class="form-label">DATE OF BIRTH*</label>
                        <div class="input-container">
                            <input id="dob" type="date"class="form-input" required>
                            <button type="button" class="calendar-button" onclick="document.getElementById('dob').showPicker()">
                                <svg class="calendar-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 7V3m8 4V3m-9 8h10m-12 4h12M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <script src="js/scripts.js"></script>

                    <!-- Address Details -->
                    <div class="form-group">
                        <label for="address1" class="form-label">ADDRESS DETAILS</label>
                        <div class="input-container">
                            <input id="address1" type="text" value="University Malaya Wilayah Persekutuan" class="form-input" placeholder="Address Line 1">
                        </div>
                    </div>
                    <div class="form-group address-line-2">
                        <div class="input-container">
                            <input id="address2" type="text" value="Kolej Kediaman Kinabalu" class="form-input" placeholder="Address Line 2">
                        </div>
                    </div>

                    <!-- Postcode Field -->
                    <div class="form-group">
                        <label for="postcode" class="form-label">POSTCODE</label>
                        <div class="input-container">
                            <input id="postcode" type="text" value="50603" class="form-input">
                        </div>
                    </div>

                    <!-- Country Field -->
                    <div class="form-group">
                        <label for="country" class="form-label">COUNTRY*</label>
                        <div class="input-container select-container">
                            <select id="country" class="form-input" required onchange="updateState()">
                                <option value="">--Select Country--</option>
                            </select>
                        </div>
                    </div>

                    <!-- State Field -->
                    <div class="form-group">
                        <label for="state" class="form-label">STATE*</label>
                        <div class="input-container select-container">
                            <select id="state" class="form-input" required onchange="updateCity()">
                                <option value="">--Select State--</option>
                            </select>
                        </div>
                    </div>

                    <!-- City Field -->
                    <div class="form-group">
                        <label for="city" class="form-label">CITY*</label>
                        <div class="input-container select-container">
                            <select id="city" class="form-input" required>
                                <option value="">--Select City--</option>
                            </select>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="profile-actions">
                        <a href="view-profile.html" class="cancel-button">CANCEL</a>
                        <!-- <a href="view-profile.html" class="save-button">SAVE CHANGES</a> -->
                        <button type="submit" class="save-button">SAVE CHANGES</button>
                    </div>

                    <!-- Delete Account -->
                    <div class="delete-account">
                        <a href="delete-account.html" class="delete-button">DELETE ACCOUNT</a>
                    </div>
                </form>

                <div class="profile-image">
                    <div class="avatar-container">
                      <img id="profile-preview" src="images/profile-pic.png" alt="Profile Avatar" class="avatar">
                      
                      <!-- Hidden file input -->
                      <input type="file" id="avatar-upload" accept="image/*" hidden>
                      
                      <!-- Label triggers the file input -->
                      <label for="avatar-upload" class="edit-avatar-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <path d="M17 3a2.85 2.85 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                        </svg>
                      </label>
                    </div>
                </div>
                
                <script>
                    document.getElementById('avatar-upload').addEventListener('change', function (e) {
                      const file = e.target.files[0];
                      if (file) {
                        const imgPreview = document.getElementById('profile-preview');
                        imgPreview.src = URL.createObjectURL(file);
                      }
                    });
                  </script>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>Â©COPYRIGHT 5NANCE 2025</p>
        </footer>
    </div>
</body>
</html>
