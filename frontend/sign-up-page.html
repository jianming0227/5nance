        <!-- Main Content -->
        <main style="margin-top: 80px;">
            <h1 class="main-title">Get Started Now</h1>
            <form class="signup-form">
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name" class="form-label">NAME*</label>
                    <div class="input-container">
                        <input id="name" type="text" placeholder="Jian Ming" class="form-input" required>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email" class="form-label">EMAIL ADDRESS*</label>
                    <div class="input-container">
                        <input id="email" type="email" placeholder="email@example.com" class="form-input" required>
                    </div>
                </div>

                <!-- Contact Number Field -->
                <div class="form-group">
                    <label for="contact" class="form-label">CONTACT NUMBER*</label>
                    <div class="input-container contact-input">
                        <select id="country-code" class="country-code">
                            <option value="+60">+60 (MY)</option>
                            <!-- <option value="+65">+65 (SG)</option>
                            <option value="+1">+1 (US)</option>
                            <option value="+44">+44 (UK)</option> -->
                        </select>
                        <input id="contact" type="tel" class="phone-input" required>
                    </div>
                </div>

                <!-- Date of Birth Field -->
                <div class="form-group">
                    <label for="dob" class="form-label">DATE OF BIRTH*</label>
                    <div class="input-container">
                      <input id="dob" type="date" class="form-input" required>
                      <button type="button" class="calendar-button" onclick="document.getElementById('dob').showPicker()">
                        <svg class="calendar-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10m-12 4h12M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                      </button>
                    </div>
                  </div>
                  

                <!-- Country Field -->
                <div class="form-group">
                    <label for="country" class="form-label">COUNTRY*</label>
                    <div class="input-container select-container">
                        <select id="country" class="form-input" onchange="updateState()" required>
                            <option value="">--Select Country--</option>
                        </select>
                    </div>
                </div>

                <!-- State Field -->
                <div class="form-group">
                    <label for="state" class="form-label">STATE*</label>
                    <div class="input-container select-container">
                        <select id="state" class="form-input" onchange="updateCity()" required>
                            <option value="">--Select State--</option>
                        </select>
                    </div>
                </div>

                <!-- City Field -->
                <div class="form-group">
                    <label for="city" class="form-label">CITY*</label>
                    <div class="input-container select-container">
                        <select id="city" class="form-input" required>
                            <option value="">--Select City--</option>
                        </select>
                    </div>
                </div>

                <script src="js/scripts.js"></script>


                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">PASSWORD*</label>
                    <div class="input-container">
                        <input id="password" type="password" placeholder="@123abc" class="form-input" required>
                    </div>
                </div>

                <!-- Sign Up Button -->
                <div class="button-container">
                  <a href="index.html" class="cancel">Cancel</a>
                  <a href="index.html" class="signin-button">Sign Up</a>
                </div>
            </form>

            <!-- Divider -->
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">Or</div>
                <div class="divider-line"></div>
            </div>

            <!-- Google Sign In -->
