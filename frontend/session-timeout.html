    <script>
        // Set the countdown time in seconds
        let timeLeft = 60;
        
        // Get the countdown element
        const countdownElement = document.getElementById('countdown');
        
        // Get the continue button
        const continueButton = document.getElementById('continue-btn');
        
        // Function to update the countdown
        function updateCountdown() {
            // Display the current time left
            countdownElement.textContent = timeLeft;
            
            // Decrease the time left
            timeLeft--;
            
            // If time runs out, redirect to logout page
            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                // Redirect to logout page or perform logout action
                // window.location.href = 'logout.html';
                alert('You have been logged out due to inactivity.');
            }
        }
        
        // Start the countdown
        const countdownInterval = setInterval(updateCountdown, 1000);
        
        // Reset the countdown when the continue button is clicked
        continueButton.addEventListener('click', function() {
            timeLeft = 60;
            // Here you would typically make an API call to refresh the session
            alert('Your session has been extended.');
        });
    </script>
