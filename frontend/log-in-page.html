<body>

         <!-- Navbar -->
 <nav class="navbar navbar-expand-md navbar-dark fixed-top custom-navbar py-3">

        <span class="logo-number">5</span>NANCE
      </a>
  
      <!-- Hamburger Toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Collapsible Links -->
      <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
        <ul class="navbar-nav ms-md-5 gap-md-4">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">HOME</a>

        <!-- Main Content -->
        <main>
            <h1 class="welcome">Welcome Back!</h1>
            <div class="login-box">
                <h2>Enter your Credentials to access your account</h2>
                <form>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="email@example.com" required>
                    </div>
                
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Password" id="myInput" required>
                    </div>

                    <div class="checkbox-row">
                        <label class="checkbox">
                          <input type="checkbox" id="showpassword" onclick="pwVisibility()">
                          Show Password
                        </label>
                      
                        <label class="checkbox">
                          <input type="checkbox" id="remember">
                          Remember me
                        </label>
                    </div>
                      
                    <div class="form-group">
                        <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                    </div>
                
                    <div class="button-group">
                        <a href="#" class="cancel">CANCEL</a>
                        <a href="index.html" class="login">LOG IN</a>
                      </div>
                
                    <div class="form-group">
                        <p class="signup-text">
                            Don’t have an account? <a href="sign-up-page.html" class="signup-link">Sign Up</a>
                        </p>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer>
