<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5NANCE - My Profile</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
    <link href="css/nav.css" rel="stylesheet">
</head>
<body>
    <div class="container">
 <!-- Navbar -->
<div id="navbar-placeholder"></div>

        <!-- Main Content -->
        <main>
            <div class="mt-5 profile-header">
                <h1 class="main-title">My Profile</h1>
                <a href="edit-profile.html" class="edit-button">EDIT</a>
            </div>

            <div class="profile-content">
                <div class="profile-info">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">NAME</label>
                            <div class="input-container readonly">
                                <div class="readonly-value readonly-name">-</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">EMAIL ADDRESS</label>
                            <div class="input-container readonly">
                                <div class="readonly-value readonly-email">-</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">CONTACT NUMBER</label>
                            <div class="input-container readonly">
                                <div class="readonly-value readonly-phone">-</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">DATE OF BIRTH</label>
                            <div class="input-container readonly">
                                <div class="readonly-value readonly-dob">-</div>
                            </div>
                        </div>
                    </div>

                    <!-- Address Details -->
                    <div class="form-group">
                        <label class="form-label">ADDRESS DETAILS</label>
                        <div class="input-container readonly">
                            <div class="readonly-value readonly-address-1">-</div>
                        </div>
                    </div>
                    <div class="form-group address-line-2">
                        <div class="input-container readonly">
                            <div class="readonly-value readonly-address-2">-</div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">POSTCODE</label>
                            <div class="input-container readonly">
                                <div class="readonly-value readonly-postcode">-</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">STATE</label>
                            <div class="input-container readonly">
                                <div class="readonly-value readonly-state">-</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">CITY</label>
                            <div class="input-container readonly">
                                <div class="readonly-value readonly-city">-</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">COUNTRY</label>
                            <div class="input-container readonly">
                                <div class="readonly-value readonly-country">-</div>
                            </div>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group password-group">
                        <label for="password" class="form-label">PASSWORD</label>
                        <div class="password-container">
                            <div class="input-container password-field">
                                <input id="password" type="password" class="form-input" readonly>
                            </div>
                            <div class="reset-password">
                                <a href="reset-password.html" class="reset-password-button">RESET PASSWORD</a>
                            </div>
                            
                        </div>
                    </div>

                    <!-- Delete Account -->
                    <div class="delete-account">
                        <a href="delete-account.html?from=view-profile" class="delete-button">Delete Account</a>
                    </div>
                </div>

                <div class="profile-image">
                    <div class="avatar-container">
                        <!-- default image -->
                        <img id="view-profile-img" src="images/profile-pic.png" alt="Profile Avatar" class="avatar">
                    </div>
                </div>
            </div>
        </main>
    </div>
