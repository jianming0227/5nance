<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5NANCE - My Profile</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="container">
         <!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top custom-navbar py-3">
  <div class="container">
    <a href="/" class="logo text-decoration-none d-flex align-items-center">
      <span class="logo-number">5</span>NANCE
    </a>

    <!-- Hamburger Toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Links -->
    <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
      <ul class="navbar-nav ms-md-5 gap-md-4">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/services">SERVICES</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">ABOUT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">CONTACT US</a>
        </li>
      </ul>
      <div class="d-none d-md-block">
        <i class="bi bi-person-circle fs-4 text-white"></i>
      </div>
    </div>
  </div>
</nav>

        <!-- Main Content -->
        <main>
            <div class="mt-5 profile-header">
                <h1 class="main-title">My Profile</h1>
                <a href="edit-profile.html" class="edit-button">EDIT</a>
            </div>

            <div class="profile-content">
                <div class="profile-info">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">NAME</label>
                            <div class="input-container readonly">
                                <div class="readonly-value readonly-name">-</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">EMAIL ADDRESS</label>
                            <div class="input-container readonly">
                                <div class="readonly-value readonly-email">-</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">CONTACT NUMBER</label>
                            <div class="input-container readonly">
                                <div class="readonly-value readonly-phone">-</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">DATE OF BIRTH</label>
                            <div class="input-container readonly">
                                <div class="readonly-value readonly-dob">-</div>
                            </div>
                        </div>
                    </div>

                    <!-- Address Details -->
                    <div class="form-group">
                        <label class="form-label">ADDRESS DETAILS</label>
                        <div class="input-container readonly">
                            <div class="readonly-value readonly-address1">-</div>
                        </div>
                    </div>
                    <div class="form-group address-line-2">
                        <div class="input-container readonly">
                            <div class="readonly-value readonly-address-2">-</div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">POSTCODE</label>
                            <div class="input-container readonly">
                                <div class="readonly-value readonly-postcode">-</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">STATE</label>
                            <div class="input-container readonly">
                                <div class="readonly-value readonly-state">-</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">CITY</label>
                            <div class="input-container readonly">
                                <div class="readonly-value readonly-city">-</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">COUNTRY</label>
                            <div class="input-container readonly">
                                <div class="readonly-value readonly-country">-</div>
                            </div>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group password-group">
                        <label for="password" class="form-label">PASSWORD</label>
                        <div class="password-container">
                            <div class="input-container password-field">
                                <input id="password" type="password" value="password" class="form-input" readonly>
                            </div>
                            <div class="reset-password">
                                <a href="forgot-password.html" class="reset-password-button">RESET PASSWORD</a>
                            </div>
                            
                        </div>
                    </div>

                    <!-- Delete Account -->
                    <div class="delete-account">
                        <a href="delete-account.html?from=view-profile" class="delete-button">Delete Account</a>
                    </div>
                </div>

                <div class="profile-image">
                    <div class="avatar-container">
                        <!-- default image -->
                        <img id="view-profile-img" src="images/profile-pic.png" alt="Profile Avatar" class="avatar">
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>Â©COPYRIGHT 5NANCE 2025</p>
        </footer>
    </div>

    <script>
    window.onload = function() {
        const data = JSON.parse(localStorage.getItem("profileData"));
        if (data) {
        document.querySelector(".readonly-name").textContent = data.name || "-";
        document.querySelector(".readonly-email").textContent = data.email || "-";
        document.querySelector(".readonly-phone").textContent = data.contact || "-";
        document.querySelector(".readonly-dob").textContent = data.dob || "-";
        document.querySelector(".readonly-address1").textContent = data.address1 || "-";
        document.querySelector(".readonly-address-2").textContent = data.address2 || "-";
        document.querySelector(".readonly-postcode").textContent = data.postcode || "-";
        document.querySelector(".readonly-state").textContent = data.state || "-";
        document.querySelector(".readonly-city").textContent = data.city || "-";
        document.querySelector(".readonly-country").textContent = data.country || "-";
        document.getElementById("password").value = "********";
        if (data.avatar) {
            document.getElementById("view-profile-img").src = data.avatar;
        }
        }
    };
    </script>

</body>
</html>
